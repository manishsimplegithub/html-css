<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var b = document.URL.includes(
        "name=manish+srivastav&email=manishsrivastav%40bbdu.ac.in&checkbox=on&password=12&password=&date=&datetime-local=&time=&month=&number=&week=&hidden=&range=130"
      );
      var a = document.URL.includes(
        "name=&email=&checkbox=on&password=&password=&date=&datetime-local=&time=&month=&number=&week=&hidden=&range=0"
      );
      if (a) {
        alert("Something went wrong");
        // window.location.href = "http://127.0.0.1:5500/tutorial/form.html";
      } else if (b) {
        alert("Registration successful");
        window.location.href = "form.html";
      }
    </script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML 5</legend>
        name:<input
          type="text"
          name="name"
          value="manish srivastav"
          maxlength="20"
        />
        <br />
        <br />
        Color:<input type="color" value="#ff0000" />
        <br />
        <br />
        Email: <input type="email" name="email" required="" />
        <br />
        <br />
        Hobbies <input type="checkbox" name="checkbox" checked />Dancing
        <input type="checkbox" name="checkbox" />Singing
        <br />
        <br />
        password: <input type="password" name="password" id="" required="" />
        <br />
        <br />
        Number:<input type="password" name="password" id="" />
        <br />
        <br />
        Date:<input type="date" name="date" />
        <br />
        <br />
        Date Time: <input type="datetime-local" name="datetime-local" id="" />
        <br />
        <br />
        Time: <input type="time" name="time" />
        <br />
        <br />
        Month: <input type="month" name="month" />
        <br />
        <br />
        Age: <input type="number" name="number" min="1" max="25" />
        <br />
        <br />
        Week: <input type="week" name="week" />
        <br />
        <br />
        secret: <input type="hidden" name="hidden" />
        <br />
        <br />
        Range: <input type="Range" name="range" min="0" max="200" value="130" />
        <br />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
