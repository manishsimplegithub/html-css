<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <center>
        <div class="div1">
        <form action="" class="form1" >
            <fieldset>
                <legend>Login</legend>
                <label for="Username">Username</label>
                <input type="text" name="uname" id="uname" placeholder="John Doe">
                <br> <br>
                <label for="Email">Email</label> 
                <input type="email" name="email" id="email" placeholder="jhon@gmail.com">
                <br> <br> 
                <input type="submit" value="Login" name="login" class="login">
                <br> <br>
                <input type="button" name="apisign" id="apisign" placeholder="Google" value="Login with Google">
                <br>
                <br>
                <br>

            </fieldset>
        </form>
    </div>
    </center>
</body>
</html>
